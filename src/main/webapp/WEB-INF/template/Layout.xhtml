<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Projeto Fuctura</ui:insert></title>

</h:head>

<h:body>
	<f:metadata>
		
	</f:metadata>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>


		<div style="float: right; margin-right: 20px; margin-top: 8px">
			Bem vindo #{LoginBean.usuarioLogado.nome}!</div>
	</header>

	<h:form>

		<p:commandLink value="Criar receita" updta="@form"
			style="margin-right:10px;color:green; "
			actionListener="#{ReceitaBean.abrirCriarReceita}" immediate="true"/>

		<p:commandLink value="Pesquisar receita" updta="@form"
			style="margin-right:10px;color:green;"
			actionListener="#{ReceitaBean.abrirPesquisarReceita}" immediate="true" />

		<p:commandLink value="Dados do usuÃ¡rio" updta="@form"
			style="margin-right:10px;color:green;"
			actionListener="#{ReceitaBean.abrirCriarReceita}" immediate="true" />

		<p:commandLink value="Logout" updta="@form"
			style="margin-right:2px;color:green;"
			actionListener="#{ReceitaBean.abrirLogin}" immediate="true" />


	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Projeto Fuctura - Tiago Batista </footer>
</h:body>

</html>
